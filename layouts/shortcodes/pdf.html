<div class="pdf" style="
    padding-bottom: 66%;
    position: relative;
    display: block;
    width: 100%;
    border-bottom: 5px solid;
">
    <iframe
        width="100%"
        height="100%"
        src="{{ .Get "src" }}"
        frameborder="0"
        allowfullscreen=""
        style="
            position: absolute;
            top: 0;
            left: 0" >
    </iframe>
</div>
