<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-US" }}">
  {{- partial "head/head.html" . -}}
  <body>
    {{ if and (not .Site.IsServer) (.Site.Params.gtm_id) }}
      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ .Site.Params.gtm_id }}" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->
    {{ end }}
    {{- partial "header/header.html" . -}}
    {{/*  <div class="back-to-top" role="button" aria-label="返回顶部">
      <i class="fa fa-arrow-up"></i>
      <span>0%</span>
    </div>  */}}
    <div class="back-to-top" role="button" aria-label="返回顶部">
      <svg viewBox="0 0 36 36" class="circular-chart">
        <path class="circle-bg"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
          fill="none" stroke="#eee" stroke-width="4" />
        <path class="circle"
          stroke-dasharray="100, 100"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
          fill="none" stroke-width="4" />
        <path class="up-arrow-icon" viewBox="0 0 200 200" d="M2.4-9.7v25.4C2.4,16.9,1.4,18,0,18s-2.4-1.1-2.4-2.4V-9.7c0-0.3-0.2-0.5-0.5-0.5c-0.1,0-0.3,0.1-0.3,0.1L-13.9,0.2c-1,0.9-2.5,0.9-3.5-0.1c-0.9-0.9-0.9-2.4,0-3.3l13.9-13.4c1.9-1.9,5-1.9,6.9,0L17.3-3.2c0.9,0.9,0.9,2.4-0.1,3.4c-0.9,0.9-2.5,0.9-3.4,0L3.3-10.1c-0.2-0.2-0.5-0.2-0.7,0C2.5-10,2.4-9.9,2.4-9.7L2.4-9.7z"></path>    
      </svg>
    </div>
    
    
    <main class="section">
    {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer/footer.html" . -}}
    {{- partial "footer/scripts.html" . -}}
  </body>
</html>
